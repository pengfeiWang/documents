	body{overflow: hidden}
	#appWrap{
		
	}

<script>
	window.onload = function () {
		document.body.style.height = window.parent.document.body.offsetHeight +'px';
		window.addEventListener('resize', function () {
			document.body.style.height = window.parent.document.body.offsetHeight +'px';
		});
	}
</script>
